<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>

</head>
<body>
    <section class="section">
      <div class="container">
        <div class="column is-offset-one-quarter is-half">
            <div class="column">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-2by1"><img src="https://blog.playo.co/wp-content/uploads/2017/03/table-tennis-shots.jpg" alt="" srcset=""></figure>
                  </div>
  <header class="card-header">
    <p class="card-header-title">
        Table Tennis Score Kipper
    </p>
    
  </header>
  <div class="card-content">
    <div class="content">
        <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
        <p class="subTitle">Use the Button below to keep track of your score</p> 
        <label for="" class="label is-large is-inline"> Playing to</label>
          <div class="select is-rounded" style="margin-bottom: 1rem;">
            <select name="SetScore" id="playTo">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
          </div>
       
  <footer class="card-footer">
    <button class="button is-primary card-footer-item " id="p1Button">1+ Payer One</button>
    <button class="is-info button card-footer-item " id="p2Button">1+ Payer Two</button> 
      <button class="is-danger button card-footer-item " id="reset">Reset</button>

  </footer>
   
    </section>
    <script src="script.js"></script>
</body>
</html>
